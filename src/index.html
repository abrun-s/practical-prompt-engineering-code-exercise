<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Library</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <h1>Prompt Library</h1>
  </header>

  <main class="layout">
    <section class="panel" aria-labelledby="createHeading">
      <h2 id="createHeading">New Prompt</h2>
      <form id="promptForm" autocomplete="off">
        <div class="field-group">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" placeholder="e.g. Blog Outline" required maxlength="120" />
        </div>
        <div class="field-group">
          <label for="content">Content</label>
          <textarea id="content" name="content" placeholder="Write your prompt here..." required rows="8"></textarea>
        </div>
        <button type="submit" class="primary">Save Prompt</button>
      </form>
      <p class="hint">Stored locally in your browser.</p>
    </section>

    <section class="panel" aria-labelledby="savedHeading">
      <h2 id="savedHeading">Saved Prompts</h2>
      <div id="emptyState" class="empty-state">No prompts yet. Add one!</div>
      <ul id="promptList" class="prompt-list" aria-live="polite" aria-label="Prompt list"></ul>
    </section>
  </main>

  <template id="promptTemplate">
    <li class="prompt-card" data-id="">
      <div class="card-row">
        <h3 class="prompt-title"></h3>
        <button class="delete-btn" aria-label="Delete prompt">âœ•</button>
      </div>
      <p class="prompt-preview"></p>
    </li>
  </template>

  <script src="./app.js"></script>
</body>
</html>
